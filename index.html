<html lang="zh-Hant">
<head>

    <style>
        .calculation-card {
            transition: transform 0.3s ease;
            border-left: 4px solid #0d6efd;

        }
        .parameter-group {
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <!-- 主容器 -->
    <div class="container-fluid py-4">
        <div class="row g-4">
            <!-- 输入侧边栏 -->
            <div class="col-lg-4">
                <div class="card shadow calculation-card">
                    <!-- 输入表单内容 -->
                </div>
            </div>
            
            <!-- 结果展示区 -->
            <div class="col-lg-8">
                <div class="card shadow calculation-card">
                    <!-- 可视化内容 -->
                </div>
            </div>
        </div>
    </div>

</html>
